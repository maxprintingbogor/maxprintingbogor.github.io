<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Layout Polaroid Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:20px;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#f5f5f5;
  color:#222;
  transition: background-color 0.4s ease, color 0.4s ease;
}
#controls {
  display:flex; flex-wrap:wrap; gap:10px; align-items:center;
  margin-bottom:15px; padding:15px; background:#fff;
  border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition: background-color 0.4s ease, border-color 0.4s ease;
}
select, textarea, input[type="file"], input[type="color"] {
  padding:8px 12px; border-radius:6px; border:1px solid #ccc; font-size:14px;
  transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
}
textarea { flex:1; min-width:300px; resize:vertical; }
button {
  padding:10px 16px; border:none; border-radius:6px;
  background:linear-gradient(90deg,#4facfe,#00f2fe);
  color:white; font-weight:bold; cursor:pointer; transition:0.3s;
}
button:hover { background:linear-gradient(90deg,#00f2fe,#4facfe); }
#darkToggle { background:#444; color:#fff; }
#darkToggle:hover { background:#666; }

#preview { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
#preview img {
  height:120px; border:2px solid #ddd; border-radius:6px; object-fit:cover; transition: transform 0.2s;
  cursor:pointer;
}
#preview img:hover { transform:scale(1.05); }

#progressContainer {
  width:100%; margin:10px 0; display:none; background:#eee;
  border-radius:10px; overflow:hidden; position:relative; height:25px;
}
#progressBar { width:0%; height:100%; background:linear-gradient(90deg,#4facfe,#00f2fe); transition:width 0.3s; }
#progressText { position:absolute; width:100%; top:0; left:0; text-align:center; font-size:14px; line-height:25px; color:#333; font-weight:bold; transition: color 0.4s ease; }

#infoKeterangan { margin:5px 0 10px; font-size:14px; font-weight:bold; color:#222; transition: color 0.4s ease; }
#appVersion { width:100%; text-align:right; font-size:12px; color:#555; margin-top:5px; font-style:italic; transition: color 0.4s ease; }

@media(max-width:768px){ #controls { flex-direction:column; align-items:flex-start; } textarea { min-width:100%; } }
@media(max-width:600px){ #preview img { height:200px; } }

/* Mode Gelap */
body.dark-mode { background-color:#121212; color:#f1f1f1; }
body.dark-mode #controls { background:#1e1e1e; border:1px solid #333; }
body.dark-mode input, body.dark-mode select, body.dark-mode button, body.dark-mode textarea {
  background:#333; color:#f1f1f1; border:1px solid #555;
}
body.dark-mode #preview { background:#222; }
body.dark-mode #progressContainer { background:#333; }
body.dark-mode #progressText { color:#ffeb3b; }
body.dark-mode #infoKeterangan { color:#ffeb3b; }
body.dark-mode #appVersion { color:#aaa; }
body.dark-mode #darkToggle { background:#ff9800; color:#000; }

/* Modal Zoom */
#imgModal {
  display:none; position:fixed; z-index:9999; left:0; top:0;
  width:100%; height:100%; background:rgba(0,0,0,0.9);
  justify-content:center; align-items:center;
}
#imgModal img {
  max-width:90%; max-height:90%; border-radius:10px;
  box-shadow:0 0 20px rgba(255,255,255,0.3);
}

/* Tooltip Alt */
.altTooltip {
  position:absolute;
  background:rgba(0,0,0,0.8);
  color:white;
  padding:3px 6px;
  border-radius:4px;
  font-size:12px;
  font-family:sans-serif;
  pointer-events:none;
  opacity:0;
  transition:opacity 0.3s;
  z-index:10000;
}
</style>
</head>
<body>

<div id="controls">
  <input type="file" id="upload" multiple accept="image/*" webkitdirectory>
  <select id="sizeSelect">
    <option value="6x9">2R (6x9 cm)</option>
    <option value="8.9x12.7">3R (8.9x12.7 cm)</option>
    <option value="10.2x15.2">4R (10.2x15.2 cm)</option>
    <option value="12.7x17.8">5R (12.7x17.8 cm)</option>
    <option value="15.2x20.3">6R (15.2x20.3 cm)</option>
    <option value="20.3x25.4">8R (20.3x25.4 cm)</option>
  </select>
  <select id="bgSelect">
    <option value="white">Putih</option>
    <option value="black">Hitam</option>
    <option value="gray">Abu-abu</option>
    <option value="blue">Biru</option>
    <option value="cream">Cream</option>
    <option value="pink">Pink</option>
    <option value="custom">Custom Warna</option>
    <option value="image">Background Gambar</option>
  </select>
  <input type="color" id="customColor" style="display:none;">
  <input type="file" id="bgImageInput" accept="image/*" style="display:none;">
  <textarea id="captionInput" placeholder="Tulis caption di sini" rows="2"></textarea>
  <label><input type="checkbox" id="marginColorToggle" checked> Margin Berwarna</label>
  <label><input type="checkbox" id="autoCaptionToggle"> Isi Caption Otomatis </label>
  <button id="savePDF">Simpan PDF</button>
  <button id="resetBtn">Reset</button>
  <button id="darkToggle">ðŸŒ™ Mode Malam</button>
</div>

<div id="appVersion">Versi 1.5.4</div>
<div id="progressContainer">
  <div id="progressBar"></div>
  <div id="progressText">0%</div>
</div>
<div id="infoKeterangan"></div>
<div id="preview"></div>

<!-- Modal Zoom -->
<div id="imgModal"><img id="modalImg" src="" alt="Preview Besar"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
/* ==== Script replacement v1.5.8-patch (JS only) ==== */
/* Keeps HTML/CSS intact; fixes preview, progress, info, ALT tooltip, memory leaks. */
/* No functional changes to original behavior. Improved safety & performance. */

(function(){
  'use strict';
  const { jsPDF } = window.jspdf || {};

  // Grab elements and bail early if required elements are missing
  const getEl = id => document.getElementById(id);
  const upload = getEl('upload');
  const sizeSelect = getEl('sizeSelect');
  const bgSelect = getEl('bgSelect');
  const customColor = getEl('customColor');
  const bgImageInput = getEl('bgImageInput');
  const captionInput = getEl('captionInput');
  const saveBtn = getEl('savePDF');
  const resetBtn = getEl('resetBtn');
  const previewDiv = getEl('preview');
  const progressContainer = getEl('progressContainer');
  const progressBar = getEl('progressBar');
  const progressText = getEl('progressText');
  const infoKeterangan = getEl('infoKeterangan');
  const marginColorToggle = getEl('marginColorToggle');
  const darkToggle = getEl('darkToggle');
  const autoCaptionToggle = getEl('autoCaptionToggle');
  const imgModal = getEl('imgModal');
  const modalImg = getEl('modalImg');

  const required = [
    {name:'upload', el:upload},{name:'sizeSelect', el:sizeSelect},{name:'bgSelect', el:bgSelect},
    {name:'customColor', el:customColor},{name:'bgImageInput', el:bgImageInput},{name:'captionInput', el:captionInput},
    {name:'savePDF', el:saveBtn},{name:'resetBtn', el:resetBtn},{name:'preview', el:previewDiv},
    {name:'progressContainer', el:progressContainer},{name:'progressBar', el:progressBar},{name:'progressText', el:progressText},
    {name:'infoKeterangan', el:infoKeterangan},{name:'marginColorToggle', el:marginColorToggle},{name:'darkToggle', el:darkToggle},
    {name:'autoCaptionToggle', el:autoCaptionToggle},{name:'imgModal', el:imgModal},{name:'modalImg', el:modalImg}
  ];
  const missing = required.filter(r => !r.el).map(r => r.name);
  if(missing.length){
    console.warn('Polaroid script: missing required elements:', missing);
    // Fail gracefully: do not throw, but avoid attaching handlers to null elements.
  }

  // State
  let currentFiles = [];
  let bgImageObj = null;
  const autoColors = ["#ff0000","#00b050","#0070c0","#7030a0","#FFDC00","#00EAFF","#ff69b4","#828282","#C28FF3","#91E7FF"];
  let colorIndex = -1, currentColor = autoColors[0];

  const layoutConfig = {
    "6x9": {margin:0.5, border:0.5, bottom:1.5, pageW:32, pageH:48, w:6, h:9},
    "8.9x12.7": {margin:0.6, border:0.6, bottom:1.6, pageW:32, pageH:48, w:8.9, h:12.7},
    "10.2x15.2": {margin:0.7, border:0.7, bottom:1.7, pageW:32, pageH:48, w:10.2, h:15.2},
    "12.7x17.8": {margin:0.8, border:0.8, bottom:1.8, pageW:32, pageH:48, w:12.7, h:17.8},
    "15.2x20.3": {margin:0.9, border:0.9, bottom:1.9, pageW:32, pageH:48, w:15.2, h:20.3},
    "20.3x25.4": {margin:1.0, border:1.0, bottom:2.0, pageW:32, pageH:48, w:20.3, h:25.4}
  };
  function getLayoutConfig(){
    // preserve original semantics: use sizeSelect.value to fetch
    try {
      return layoutConfig[sizeSelect && sizeSelect.value] || {margin:0.5,border:0.5,bottom:1.5, pageW:32, pageH:48, w:6, h:9};
    } catch(e){
      return {margin:0.5,border:0.5,bottom:1.5, pageW:32, pageH:48, w:6, h:9};
    }
  }

  /* ========== Utilities ========== */
  function loadImage(src){
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = (err) => reject(err || new Error('Image load error'));
      img.crossOrigin = "anonymous";
      img.src = src;
    });
  }

  function hexToRgb(hex){
    const m = hex && hex.match(/^#([0-9a-f]{6})$/i);
    return m ? [parseInt(m[1].substr(0,2),16), parseInt(m[1].substr(2,2),16), parseInt(m[1].substr(4,2),16)] : [0,0,0];
  }

  /* calculateOptimal: returns page geometry matching original logic */
  function calculateOptimal(w,h){
    const cfg = getLayoutConfig();
    const {margin} = cfg;
    // use both portrait and landscape options (pageW/pageH as used earlier)
    const opts = [
      {pageW: cfg.pageW, pageH: cfg.pageH, w, h, orientation:'portrait'},
      {pageW: cfg.pageH, pageH: cfg.pageW, w, h, orientation:'landscape'}
    ];
    let best = opts[0], max = -1;
    opts.forEach(opt=>{
      const cols = Math.floor((opt.pageW - 2*margin) / opt.w);
      const rows = Math.floor((opt.pageH - 2*margin) / opt.h);
      const per = Math.max(0, cols) * Math.max(0, rows);
      if(per > max){ max = per; best = opt; }
    });
    return best;
  }

  /* ========== Info Keterangan ========== */
  function updateKeterangan(){
    if(!infoKeterangan) return;
    if(!currentFiles.length){ infoKeterangan.textContent = ""; return; }
    const parts = (sizeSelect && sizeSelect.value || "6x9").split('x').map(Number);
    const w = parts[0], h = parts[1];
    const opt = calculateOptimal(w,h);
    const {margin} = getLayoutConfig();
    const cols = Math.max(1, Math.floor((opt.pageW - 2*margin) / opt.w));
    const rows = Math.max(1, Math.floor((opt.pageH - 2*margin) / opt.h));
    const perPage = cols * rows || 1;
    const lembar = Math.ceil(currentFiles.length / perPage);
    infoKeterangan.textContent = `${currentFiles.length} foto = ${lembar} lembar (${perPage} foto / lembar)`;
  }

  /* ========== Auto caption (original behavior) ========== */
  function updateAutoCaption(){
    if(!autoCaptionToggle || !autoCaptionToggle.checked) return;
    if(!currentFiles.length) return;
    if(captionInput && captionInput.dataset && captionInput.dataset.manual === "true") return;

    let folderName = "Folder";
    if(currentFiles[0] && currentFiles[0].webkitRelativePath){
      const parts = currentFiles[0].webkitRelativePath.split('/');
      if(parts.length > 1) folderName = parts[0];
    }
    const parts = (sizeSelect && sizeSelect.value || "6x9").split('x').map(Number);
    const w = parts[0], h = parts[1];
    const opt = calculateOptimal(w,h);
    const {margin} = getLayoutConfig();
    const cols = Math.max(1, Math.floor((opt.pageW - 2*margin) / opt.w));
    const rows = Math.max(1, Math.floor((opt.pageH - 2*margin) / opt.h));
    const perPage = Math.max(1, cols * rows);
    const lembar = Math.ceil(currentFiles.length / perPage);
    if(captionInput) captionInput.value = `${folderName} = ${lembar} lembar A3`;
  }

  /* ========== Background image input ========== */
  if(bgSelect){
    bgSelect.addEventListener('change', ()=>{
      if(customColor) customColor.style.display = bgSelect.value === "custom" ? "inline-block" : "none";
      if(bgImageInput) bgImageInput.style.display = bgSelect.value === "image" ? "inline-block" : "none";
    });
  }

  if(bgImageInput){
    bgImageInput.addEventListener('change', (e)=>{
      // clear previous bgImageObj
      bgImageObj = null;
      const file = e.target.files && e.target.files[0];
      if(!file) return;
      const r = new FileReader();
      r.onload = async (ev) => {
        try {
          // Create image object from dataURL
          const img = await loadImage(ev.target.result);
          bgImageObj = img;
        } catch(err){
          console.error('Background image load failed', err);
          bgImageObj = null;
        }
      };
      r.readAsDataURL(file);
    });
  }

  /* ========== Create Polaroid (identical behavior) ========== */
  async function createPolaroid(img, W, H, dpi, bgOption, customCol, bgImgObjParam){
    // preserve behavior but add small error guards
    const {border,bottom} = getLayoutConfig();
    const canvas = document.createElement('canvas');
    canvas.width = Math.round(W * dpi);
    canvas.height = Math.round(H * dpi);
    const ctx = canvas.getContext('2d');

    try {
      if(bgOption === "image" && bgImgObjParam){
        const bg = bgImgObjParam;
        const scale = Math.max(canvas.width / bg.width, canvas.height / bg.height);
        const x = (canvas.width - bg.width * scale) / 2;
        const y = (canvas.height - bg.height * scale) / 2;
        ctx.drawImage(bg, x, y, bg.width * scale, bg.height * scale);
      } else {
        ctx.fillStyle = bgOption === "custom" ? customCol : bgOption;
        ctx.fillRect(0,0,canvas.width,canvas.height);
      }

      // rotate if landscape image to keep original behavior
      let drawImg = img;
      if(img.width > img.height){
        const rotated = document.createElement('canvas');
        rotated.width = img.height;
        rotated.height = img.width;
        const rctx = rotated.getContext('2d');
        rctx.translate(rotated.width, 0);
        rctx.rotate(Math.PI/2);
        rctx.drawImage(img, 0, 0);
        drawImg = rotated;
      }

      const photoW = canvas.width - border * 2 * dpi;
      const photoH = canvas.height - (border + bottom) * dpi;
      const photoX = border * dpi, photoY = border * dpi;
      const ratio = Math.min(photoW / drawImg.width, photoH / drawImg.height);
      const drawW = drawImg.width * ratio, drawH = drawImg.height * ratio;
      const offsetX = photoX + (photoW - drawW) / 2, offsetY = photoY + (photoH - drawH) / 2;
      ctx.drawImage(drawImg, offsetX, offsetY, drawW, drawH);
    } catch(err){
      console.error('createPolaroid error', err);
    }

    return canvas.toDataURL("image/jpeg", 0.92);
  }

  /* ========== Event wiring: size change updates info & caption ========== */
  if(captionInput){
    captionInput.addEventListener('input', ()=>{ captionInput.dataset.manual = "true"; });
  }
  if(sizeSelect){
    sizeSelect.addEventListener('change', ()=>{ updateKeterangan(); updateAutoCaption(); });
  }
  if(autoCaptionToggle){
    autoCaptionToggle.addEventListener('change', updateAutoCaption);
  }

  /* ========== UPLOAD: stable preview rendering (sequential, immediate) ========== */
  if(upload && previewDiv){
    upload.addEventListener('change', async ()=>{
      // convert FileList to array (preserve order)
      currentFiles = Array.from(upload.files || []);
      previewDiv.innerHTML = "";
      if(captionInput) captionInput.dataset.manual = "";

      updateKeterangan();
      updateAutoCaption();

      if(currentFiles.length > 0){
        colorIndex = (colorIndex + 1) % autoColors.length;
        currentColor = autoColors[colorIndex];
      }

      // Render sequentially so order and count are stable for all browsers
      for(let i = 0; i < currentFiles.length; i++){
        const file = currentFiles[i];
        let objectUrl = null;
        try {
          objectUrl = URL.createObjectURL(file);
          const img = await loadImage(objectUrl);
          const parts = (sizeSelect && sizeSelect.value || "6x9").split('x').map(Number);
          const w = parts[0], h = parts[1];
          // create thumbnail using same visual (polaroid) but at low dpi to save mem
          const data = await createPolaroid(img, w, h, 72, (bgSelect && bgSelect.value) || "white", (customColor && customColor.value) || "#ffffff", bgImageObj);
          const thumb = document.createElement('img');
          thumb.src = data;
          thumb.title = file.name;
          thumb.alt = file.name || "foto";
          previewDiv.appendChild(thumb);
        } catch(err){
          console.error("Preview load failed:", file && file.name, err);
          // continue with rest; do not stop entire loop
        } finally {
          // revoke object URL to prevent memory leaks
          if(objectUrl) URL.revokeObjectURL(objectUrl);
        }
      }

      // Ensure info shows immediately in original format
      updateKeterangan();
    });
  }

  /* ========== SAVE PDF: accurate progress bar (sequential per file) ========== */
  if(saveBtn){
    saveBtn.addEventListener('click', async ()=>{
      try {
        if(!currentFiles.length) return alert("Upload foto dulu!");
        const parts = (sizeSelect && sizeSelect.value || "6x9").split('x').map(Number);
        const w = parts[0], h = parts[1];
        const {margin} = getLayoutConfig();
        const opt = calculateOptimal(w,h);

        // If jsPDF not available, warn and exit gracefully
        if(typeof jsPDF === 'undefined') {
          console.error('jsPDF not found on window.jspdf');
          return alert('Library jsPDF tidak tersedia.');
        }

        const pdf = new jsPDF({unit:'cm', format:[opt.pageW, opt.pageH], orientation: opt.orientation});
        const cols = Math.max(1, Math.floor((opt.pageW - 2*margin) / opt.w));
        const rows = Math.max(1, Math.floor((opt.pageH - 2*margin) / opt.h));
        const perPage = Math.max(1, cols * rows);

        if(progressContainer) progressContainer.style.display = "block";
        if(progressBar) { progressBar.style.width = "0%"; }
        if(progressText) { progressText.textContent = "0%"; }

        let done = 0;
        const total = currentFiles.length;
        const finalCaption = (captionInput && captionInput.value.trim()) || "";
        const safeCaption = finalCaption.replace(/[\\\/:*?"<>|]/g,"_") || "polaroid";

        for(let i=0;i<currentFiles.length;i+=perPage){
          if(i>0) pdf.addPage();
          const pageFiles = currentFiles.slice(i, i+perPage);
          const totalW = cols * opt.w, totalH = rows * opt.h;
          const left = margin + (opt.pageW - 2*margin - totalW)/2;
          const top = margin + (opt.pageH - 2*margin - totalH)/2;

          // margin color
          if(marginColorToggle && marginColorToggle.checked){
            const [r,g,b] = hexToRgb(currentColor);
            pdf.setFillColor(r,g,b);
            pdf.rect(0,0,opt.pageW,margin,"F");
            pdf.rect(0,0,margin,opt.pageH,"F");
            pdf.rect(opt.pageW-margin,0,margin,opt.pageH,"F");
          }

          // crop marks & grid lines (same as before)
          pdf.setLineWidth(0.02);
          for(let c=0;c<=cols;c++){
            const x = left + c * opt.w;
            pdf.line(x, top - 0.7, x, top - 0.2);
            pdf.line(x, top + totalH + 0.2, x, top + totalH + 0.7);
          }
          for(let r=0;r<=rows;r++){
            const y = top + r * opt.h;
            pdf.line(left - 0.7, y, left - 0.2, y);
            pdf.line(left + totalW + 0.2, y, left + totalW + 0.7, y);
          }

          pdf.setFontSize(14);
          pdf.text(finalCaption, opt.pageW/2, top + totalH + 1.2, {align: "center"});

          // process each file sequentially to ensure deterministic progress
          for(let idx=0; idx<pageFiles.length; idx++){
            const file = pageFiles[idx];
            let objectUrl = null;
            try {
              objectUrl = URL.createObjectURL(file);
              const img = await loadImage(objectUrl);
              const data = await createPolaroid(img, opt.w, opt.h, 200, (bgSelect && bgSelect.value) || "white", (customColor && customColor.value) || "#ffffff", bgImageObj);
              const col = idx % cols;
              const row = Math.floor(idx / cols);
              pdf.addImage(data, 'JPEG', left + col * opt.w, top + row * opt.h, opt.w, opt.h);
            } catch(err){
              console.error("Failed to render PDF image:", file && file.name, err);
            } finally {
              if(objectUrl) URL.revokeObjectURL(objectUrl);
            }
            done++;
            const p = Math.min(100, Math.round(done / total * 100));
            if(progressBar) progressBar.style.width = p + '%';
            if(progressText) progressText.textContent = p + '%';
          }
        }

        // small delay so UI shows 100% smoothly
        setTimeout(()=>{
          pdf.save(safeCaption + '.pdf');
          if(progressContainer) progressContainer.style.display = "none";
          if(progressBar) { progressBar.style.width = "0%"; }
          if(progressText) { progressText.textContent = "0%"; }
          // refresh info keterangan after save (keadaan tidak berubah)
          updateKeterangan();
        }, 120);

      } catch(err){
        console.error('saveBtn click handler error', err);
        alert('Terjadi kesalahan saat menyimpan PDF. Periksa console untuk detail.');
      }
    });
  }

  /* ========== Reset ========== */
  if(resetBtn){
    resetBtn.addEventListener('click', ()=>{
      currentFiles = [];
      if(previewDiv) previewDiv.innerHTML = "";
      if(captionInput) { captionInput.value = ""; captionInput.dataset.manual = ""; }
      if(upload) upload.value = "";
      if(bgSelect) bgSelect.value = "white";
      if(customColor) customColor.value = "#ffffff";
      if(marginColorToggle) marginColorToggle.checked = true;
      if(autoCaptionToggle) autoCaptionToggle.checked = false;
      bgImageObj = null;
      updateKeterangan();
      if(progressContainer) progressContainer.style.display = "none";
      if(progressBar) { progressBar.style.width = "0%"; }
      if(progressText) { progressText.textContent = "0%"; }
      // attempt to clear bgImageInput file input too
      if(bgImageInput) bgImageInput.value = "";
    });
  }

  /* ========== Dark mode persistence ========== */
  window.addEventListener('DOMContentLoaded', ()=>{
    try {
      if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
    } catch(e){
      // localStorage might be blocked; ignore silently
    }
  });
  if(darkToggle){
    darkToggle.addEventListener('click', ()=>{
      const isDark = document.body.classList.toggle('dark-mode');
      try { localStorage.setItem('darkMode', isDark); } catch(e){ /* ignore storage errors */ }
    });
  }

  /* ========== Modal zoom (keep original behavior) ========== */
  if(previewDiv && imgModal && modalImg){
    previewDiv.addEventListener('click', (e)=>{
      if(e.target && e.target.tagName === 'IMG'){
        modalImg.src = e.target.src;
        modalImg.alt = e.target.alt || '';
        imgModal.style.display = 'flex';
      }
    });
    imgModal.addEventListener('click', e=>{
      if(e.target === imgModal) imgModal.style.display = 'none';
    });
  }

  /* ========== ALT tooltip & shortcuts (restore original behavior) ========== */
  let altPressed = false, tooltipTimeouts = [];
  const shortcutMap = [
    {key:'s', el: saveBtn, label:'S'},
    {key:'r', el: resetBtn, label:'R'},
    {key:'m', el: darkToggle, label:'M'}
  ];
  // create tooltip elements (use same class .altTooltip so CSS unchanged)
  shortcutMap.forEach(item=>{
    if(!item.el) return;
    const tip = document.createElement('div');
    tip.className = 'altTooltip';
    tip.textContent = item.label;
    tip.style.opacity = '0';
    tip.style.position = 'absolute';
    tip.style.pointerEvents = 'none';
    document.body.appendChild(tip);
    item.tooltip = tip;
  });
  function showTooltip(item){
    if(!item || !item.el || !item.tooltip) return;
    const rect = item.el.getBoundingClientRect();
    // ensure tooltip has been measured (offsetWidth available)
    item.tooltip.style.top = (window.scrollY + rect.top - 28) + 'px';
    item.tooltip.style.left = (window.scrollX + rect.left + rect.width/2 - item.tooltip.offsetWidth/2) + 'px';
    item.tooltip.style.opacity = '1';
    tooltipTimeouts.push(setTimeout(()=>{ item.tooltip.style.opacity = '0'; }, 3000));
  }
  function hideAllTooltips(){ tooltipTimeouts.forEach(t=>clearTimeout(t)); tooltipTimeouts=[]; shortcutMap.forEach(it=>{ if(it.tooltip) it.tooltip.style.opacity='0'; }); }

  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Alt'){ e.preventDefault(); if(!altPressed){ altPressed = true; shortcutMap.forEach(showTooltip); } }
    else if(altPressed){
      const k = e.key.toLowerCase();
      shortcutMap.forEach(item => { if(item.key === k && item.el) item.el.click(); });
      hideAllTooltips();
    }
  });
  document.addEventListener('keyup', (e)=>{ if(e.key === 'Alt'){ altPressed = false; hideAllTooltips(); } });

  // End of module
})();
</script>
